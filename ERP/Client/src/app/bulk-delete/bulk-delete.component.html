<!-- bulk.delete.html -->
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">No. of records: </label>
        <input type="text" class="form-control" name="itemsCount" formControlName="itemsCount" #itemsCount />
      </div>
      <div *ngIf="angForm.controls['itemsCount'].invalid && (angForm.controls['itemsCount'].dirty || angForm.controls['itemsCount'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['itemsCount'].errors.required">
          itemsCount is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="delete(itemsCount.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Bulk Delete</button>
      </div>
    </form>
  </div>
</div>

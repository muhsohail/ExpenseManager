<h3>Delete Expense Entry</h3>
<img src="../../assets/Delete.jpg" alt="Delete" width="50" height="30">
<hr />

<h4>Are you sure you?</h4>
<p>
  Remove expense entry: {{objExpense.amount}}
</p>
<div class="btn-toolbar">
  <button mat-button (click)="deleteExpense(objExpense.id)" cdkFocusInitial>Delete</button>
  <button mat-button (click)="cancelDeleteExpense()">Cancel</button>
</div>

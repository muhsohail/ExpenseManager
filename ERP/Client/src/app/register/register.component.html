<div class="card border-dark mb-3" style="max-width: 24rem; margin-top: 5rem; margin-left: 20rem">
    <img class="card-img-top" src="../../assets/register.png" alt="Register" height="200px" width="300px">

  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="width: 350px;">

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="firstName" placeholder="First Name" />
        </mat-form-field>
      </div>
      <div class="form-group">

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="lastName" placeholder="Last Name" />
        </mat-form-field>
      </div>
      <div class="form-group">

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="username" placeholder="User Name" />
        </mat-form-field>
      </div>
      <div class="form-group" class="example-full-width">

        <mat-form-field >
          <input matInput type="password" formControlName="password" placeholder="Password" />
        </mat-form-field>
      </div>

      <div class="form-group"class="example-full-width">
        <mat-form-field>
          <mat-select placeholder="Select Role" name="role" formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.name">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="btn-toolbar">
        <button mat-button [disabled]="loading" cdkFocusInitial>Register</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      </div>

    </form>
  </div>

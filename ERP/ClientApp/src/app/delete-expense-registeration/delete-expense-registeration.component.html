<h3>Delete Expense Entry</h3>
  <img src="../../assets/Delete.jpg" alt="Delete" width="50" height="30">
<hr />

<h4>Are you sure you?</h4>
<p>
  Remove expense entry: {{objExpense.amount}}
</p>
<div class="btn-toolbar">
  <button (click)="deleteExpense(objExpense.id)" class="btn btn-primary">Delete</button>
  <button (click)="cancelDeleteExpense()" [disabled]="angForm.invalid" class="btn btn-primary">Cancel</button>
</div>

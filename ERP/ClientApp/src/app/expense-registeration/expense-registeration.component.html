<!-- create.component.html -->
<div class="card">
  <div class="card-body">
    <h3>Add Expense Entry</h3>
    <hr />
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Amount" name="amount" formControlName="amount" #amount value="">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date Spent" formControlName="dateSpent" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Purpose" value="" name="purpose" formControlName="purpose" #purpose>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Expense Category" name="category" formControlName="category">
            <mat-option *ngFor="let category of Categories" [value]="category.name">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="btn-toolbar">
        <!--<button (click)="addExpense(amount.value, datespent.value, purpose.value, category.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create</button>-->
        <button [disabled]="loading" class="btn btn-primary">Add</button>
        <button (click)="cancelAddExpense()" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>

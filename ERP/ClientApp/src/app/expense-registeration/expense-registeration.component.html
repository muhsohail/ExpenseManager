<!-- create.component.html -->
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Amount</label>
        <input type="text" class="form-control" name="amount" formControlName="amount" #amount />
      </div>
      <div *ngIf="angForm.controls['amount'].invalid && (angForm.controls['amount'].dirty || angForm.controls['amount'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['amount'].errors.required">
          Amount spent is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Date Spent</label>
        <input type="text" class="form-control" name="datespent" formControlName="datespent" #datespent />
      </div>
      <div *ngIf="angForm.controls['datespent'].invalid && (angForm.controls['datespent'].dirty || angForm.controls['datespent'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['datespent'].errors.required">
          Date Spent is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Purpose</label>
        <input type="text" class="form-control" name="purpose" formControlName="purpose" #purpose />
      </div>
      <div *ngIf="angForm.controls['purpose'].invalid && (angForm.controls['purpose'].dirty || angForm.controls['purpose'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['purpose'].errors.required">
          Purpose is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Category</label>
        <input type="text" class="form-control" name="category" formControlName="category" #category />
      </div>
      <div *ngIf="angForm.controls['category'].invalid && (angForm.controls['category'].dirty || angForm.controls['category'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['category'].errors.required">
          category is required.
        </div>
      </div>


      <div class="form-group">
        <button (click)="addExpense(amount.value, datespent.value, purpose.value, category.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>

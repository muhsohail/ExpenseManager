<table class="table table-hover">
  <thead>
    <tr>
      <td>Amount </td>
      <td>Date Spent</td>
      <td>Purpose</td>
      <td>Category</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let expense of expenseList">
      <td>{{ expense.amount }}</td>
      <td>{{ expense.dateSpentString }}</td>
      <td>{{ expense.purpose }}</td>
      <td>{{ expense.category }}</td>

      <!--<td><a [routerLink]="['/edit', expense._id]" class="btn btn-primary">Edit</a></td>
      <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>-->

      <td [hidden]="!btnDeleteShow"><a class="btn btn-primary" data-toggle="modal" (click)="editDialog(expense._id)">Edit</a></td>
      <td  [hidden]="!btnDeleteShow"><a class="btn btn-danger" data-toggle="modal" (click)="deleteDialog(expense._id)">Delete</a></td>

    </tr>
  </tbody>
</table>
<button *ngIf="btnDeleteShow" type="button" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" data-toggle="modal" (click)="openDialog()">
  <i class="material-icons">add</i>
</button>

<button type="button" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" data-toggle="modal"
  (click)="add()">
  Add Settlement Entry
</button>

<mat-tab-group>
  <mat-tab label="Active">
    <h3>
      Settlement Enteries (Active)
    </h3>
    <div class="mat-elevation-z8">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="100%">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef [style.display]="'none'"></th>
          <td mat-cell [style.display]="'none'" *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="settlementdatestring">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Settlement Spent </th>
          <td mat-cell *matCellDef="let element"> {{element.settlementdatestring}} </td>
        </ng-container>

        <ng-container matColumnDef="by">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
          <td mat-cell *matCellDef="let element"> {{element.by}} </td>
        </ng-container>

        <ng-container matColumnDef="columndelete">
          <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element)">delete</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="columnedit">
          <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="edit(element)">edit</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

    </div>
  </mat-tab>
</mat-tab-group>

<table class="table table-hover">
  <thead>
    <tr>
      <td>First Name </td>
      <td>Last Name</td>
      <td>Role</td>
      <!--<td colspan="2">Actions</td>-->
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      
      <!--<td [hidden]="!btnDeleteShow"><a class="btn btn-primary" data-toggle="modal" (click)="editDialog(expense._id)">Edit</a></td>-->
      <td><a class="btn btn-danger" data-toggle="modal" (click)="deleteDialog(user._id)">Delete</a></td>

    </tr>
  </tbody>
</table>

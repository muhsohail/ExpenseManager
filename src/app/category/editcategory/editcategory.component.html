<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <h3>Edit Category Entry</h3>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="code" [(ngModel)]="category.code">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput name="description" formControlName="description" #description [(ngModel)]="category.description">
        </mat-form-field>
      </div>

      <mat-checkbox class="example-margin" [(ngModel)]="myModel" [ngModelOptions]="{standalone: true}">
        <label>Common Category </label>
      </mat-checkbox>

      <div class="btn-toolbar">
        <button mat-button (click)="update()" cdkFocusInitial>Update</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>

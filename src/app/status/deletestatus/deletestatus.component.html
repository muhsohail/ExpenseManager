<h3>Delete Status Entry</h3>
<img src="../../assets/Delete.jpg" alt="Delete" width="50" height="30">
<hr />

<h4>Are you sure you?</h4>
<p>
  Remove status entry: {{status.code}}
</p>
<div class="btn-toolbar">
  <button mat-button (click)="delete(status._id)" cdkFocusInitial>Delete</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
